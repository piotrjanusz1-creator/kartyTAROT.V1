<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <title>Tarot – Demo Web App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="app-header">
    <h1>Tarot Dupa-BoTak</h1>
    <p>Wylosuj kartę i zobacz jej znaczenie M Gronostaj i B.Cebula</p>
  </header>

  <main class="app-main">
    <section class="tarot-card-panel">
      <div class="card-image-wrapper">
        <!-- Na start pokażemy rewers karty (CardBacks.png) -->
        <img id="card-image" src="images/tarot/CardBacks.png" alt="Karta tarota" />
      </div>

      <button id="draw-button" class="primary-button">
        Wylosuj kartę
      </button>
    </section>

    <section class="tarot-info-panel">
      <h2 id="card-name">Kliknij, aby wylosować kartę</h2>
      <p id="card-keywords" class="card-keywords">
        Gra losuje jedną kartę z pełnej talii tarota (78 kart) i wyświetla podstawowe znaczenie.
      </p>
      <p id="card-description" class="card-description"></p>
    </section>
  </main>

  <footer class="app-footer">
    <p>Tarot Web Demo – możesz wrzucić na GitHub Pages i później opakować pod sklep Play.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
